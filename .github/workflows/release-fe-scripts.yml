name: Release Fe-Scripts

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    types:
      - closed
    path:
      - packages/fe-scripts/**

jobs:
  release-fe-scripts-PR:
    # only run when PR merged and has pkg:fe-scripts and CI-Release labels
    if: |
      github.event.pull_request.merged == true && 
      contains(github.event.pull_request.labels.*.name, 'pkg:fe-scripts') &&
      !contains(github.event.pull_request.labels.*.name, 'CI-Release')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # ref: ${{ github.head_ref || github.ref_name }}

      - name: Config Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"  
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.19.0'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build dist
        run: npm run build

      - name: Create release PR
        run: npm run release-pr:fe-scripts
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN}}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN}}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }} 

  release-fe-scripts:
    # only run when PR merged and has pkg:fe-scripts and CI-Release labels
    if: |
      github.event.pull_request.merged == true && 
      contains(github.event.pull_request.labels.*.name, 'pkg:fe-scripts') &&
      contains(github.event.pull_request.labels.*.name, 'CI-Release')

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # ref: ${{ github.head_ref || github.ref_name }}

      - name: Config Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"  

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.19.0'

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Build dist
        run: yarn build

      - name: Create tag and publish
        run: npm run release:fe-scripts
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN}}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN}}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Debug Git status
        run: |
          git status
          git branch
          git rev-parse --abbrev-ref HEAD