name: Release Fe-Utils

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    types:
      - closed
    path:
      - packages/fe-utils/**

jobs:
  create-release-fe-utils-pr:
    # only run when PR merged and has pkg:fe-utils and CI-Release labels
    if: |
      github.event.pull_request.merged == true && 
      contains(github.event.pull_request.labels.*.name, 'pkg:fe-utils') &&
      !contains(github.event.pull_request.labels.*.name, 'CI-Release')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # ref: ${{ github.head_ref || github.ref_name }}

      - name: Config Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"  
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.19.0'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build 
        run: |
          npm run lint
          npm run test
          npm run build

      - name: Create release PR
        run: |
          cd packages/fe-utils
          npm run release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN}}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN}}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }} 

  release-fe-utils:
    # only run when PR merged and has pkg:fe-utils and CI-Release labels
    if: |
      github.event.pull_request.merged == true && 
      contains(github.event.pull_request.labels.*.name, 'pkg:fe-utils') &&
      contains(github.event.pull_request.labels.*.name, 'CI-Release')

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # ref: ${{ github.head_ref || github.ref_name }}

      - name: Config Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"  

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.19.0'

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn

      - name: Build
        run: |
          cd packages/fe-utils
          npm run build

      - name: Create tag and publish
        run: |
          node ./packages/fe-scripts/bin/check-npm-auth.js
          cd packages/fe-utils
          npm run release -- -V
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN}}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN}}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Debug Git status
        run: |
          git status
          git branch
          git rev-parse --abbrev-ref HEAD